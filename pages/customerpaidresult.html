<!DOCTYPE html>

<html>
  
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="/css/customerpaidresult.css">
    <title>Customer Paid Result</title>

  </head>

  <body>

	  	<header>
	  		<div class="headertopic">
	  			<div class="headerleft">
            <div>Find 師傅 - 家務修繕小幫手，師傅接案好輕鬆</div>
	  			</div>
	  			<div class="headeright">
		  			<a href="searchcustomerorder.html"><div id="ordersearch">訂單搜尋</div></a>
	  			</div>
	  		</div>
	  	</header>

	  	<div class="uparea"></div>

  		<main>

        <div id="showquoteresult">

          <div id="showpaiddiv">

            <div id="paidoutput">
            
              <div id="resultdiv"></div>     
                      
            </div>

          </div>

        </div>     

	  	</main>



    <script>

      if(sessionStorage.getItem("Auth") == null){

        window.location.replace('signin.html');

      }

      let resultdiv = document.getElementById('resultdiv');

      let getlink = window.location.href.split('?');

      let getstatus = getlink[1].split('=');

      if( getstatus[1] == 'error' ){

        console.log('error');

        resultdiv.innerHTML = 'Error , 請重新嘗試';

      }else if( getstatus[1] == 'updatefail' ){

        console.log('updatefail');

        resultdiv.innerHTML = '更新訂單失敗 , 請聯繫客服處理';

      }else if( getstatus[1] == 'paidfail' ){

        console.log('paidfail');

        resultdiv.innerHTML = '付款失敗 , 請重新嘗試';

      }else if( getstatus[1] == 'success' ){

        console.log('success');

        let getcookie = document.cookie;

        console.log(getcookie);

        let cookiecontent = getcookie.split(';');

        console.log(cookiecontent);

        for( let i = 0 ; i < cookiecontent.length ; i++ ){

          if( cookiecontent[i].indexOf('code=') != -1 ){

            var code = cookiecontent[i].split('=');

            console.log('a',code);

          }

        }

        console.log(code);

        resultdiv.innerHTML = '已付款成功<br>支付代碼：' + code[1];

      }

    </script>

  </body>
