      function sendupdate(data){

        let updatemaster = new XMLHttpRequest;

        updatemaster.onreadystatechange = function(){

          if(updatemaster.readyState === 4){
            
           if (updatemaster.status === 200){

            let updateresponse= JSON.parse(updatemaster.responseText);

            if( updateresponse.data ){

                alert('更新成功');
              
              }else{
              
                alert('Error, 請重新嘗試');
              
              }

           }

          }

        }

        updatemaster.open('POST','/checktype/checktoken/checkmasterexpire/api/update/masterprofile');

        updatemaster.setRequestHeader("Content-Type",
              "application/json");

        updatemaster.setRequestHeader("Authorization",sessionStorage.getItem("Auth"));

        updatemaster.send(data); 


      }

    <script>

      if(sessionStorage.getItem("Auth") == null){

        alert('請先登入');

        window.location.replace('signin.html');

      }else{

        let getmasterData = new XMLHttpRequest;

        getmasterData.onreadystatechange = function(){

          if(getmasterData.readyState === 4){
            
           if (getmasterData.status === 200){

            let getmasterback = JSON.parse(getmasterData.responseText);

            if(getmasterback.error != null){

              alert('登入已過時,請重新登入');

              sessionStorage.removeItem("Auth");
              
              window.location.replace('signin.html');

            }else{

              let idnum = document.getElementById('idnum');
              let name = document.getElementById('name');
              let email = document.getElementById('email');
              let inputphone = document.getElementById('phone');
              let account = document.getElementById('account');

              idnum.innerHTML = getmasterback.data.basic.id;
              name.innerHTML = getmasterback.data.basic.name;
              email.innerHTML = getmasterback.data.basic.email;
              inputphone.value = getmasterback.data.basic.phone;
              account.innerHTML = getmasterback.data.basic.account;

              let skillarray = getmasterback.data.skill;        

              let inputskill = document.getElementsByClassName('inputskill');

              for( let i = 0 ; i < skillarray.length ; i++ ){

                for( let j = 0 ; j < inputskill.length ; j++ ){

                  if( skillarray[i] == inputskill[j].value){

                    inputskill[j].checked = true;

                  }

                }

              }

              let areaarray = [];
              areaarray = getmasterback.data.basic.area.split(',');

              let inputarea = document.getElementsByClassName('inputarea');

              for( let i = 0 ; i < areaarray.length ; i++ ){

                for( let j = 0 ; j < inputarea.length ; j++ ){

                  if( areaarray[i] == inputarea[j].value){

                    inputarea[j].checked = true;

                  }

                }

              }
            
            }

           }

          }

        }

        getmasterData.open('GET','/checktoken/checkmasterexpire/api/userprofile/master');
        getmasterData.setRequestHeader("Authorization",sessionStorage.getItem("Auth"));
        getmasterData.send();
        

      }


      function UpdateBasic(){

        let idnum = document.getElementById('idnum').innerHTML;
        let inputphone = document.getElementById('phone').value;
        let inputpass = document.getElementById('password').value;      

        if( inputpass != '' && inputpass.length < 8 ){

          alert('更新密碼長度不足');

        }else{

          let jsonsend = {};

          jsonsend.masterid = idnum;
          jsonsend.phone = inputphone;
          jsonsend.password = inputpass;

          jsonsend.update = 'basic';

          let sendjson = JSON.stringify(jsonsend);

          sendupdate(sendjson);

        }     

      }

      function UpdateSkill(){

        let inputskill = document.getElementsByClassName('inputskill');

        let skillarray = [];

        for( let i = 0 ; i < inputskill.length ; i++ ){

          if( inputskill[i].checked ){

            skillarray.push(inputskill[i].value);

          }

        }

        let idnum = document.getElementById('idnum').innerHTML;

        let jsonsend = {};

        jsonsend.masterid = idnum;
        jsonsend.skill = skillarray;
        jsonsend.update = 'skill';

        let sendjson = JSON.stringify(jsonsend);

        sendupdate(sendjson);

      }


      function UpdateArea(){

        let inputarea = document.getElementsByClassName('inputarea');

        let areaarray = [];

        for( let j = 0 ; j < inputarea.length ; j++ ){

          if( inputarea[j].checked ){

            areaarray.push(inputarea[j].value);

          }

        }

        let idnum = document.getElementById('idnum').innerHTML;

        let jsonsend = {};

        jsonsend.masterid = idnum;
        jsonsend.area = areaarray;
        jsonsend.update = 'area';

        let sendjson = JSON.stringify(jsonsend);

        let updatemasterarea = new XMLHttpRequest;

        sendupdate(sendjson);

      }

    </script>
